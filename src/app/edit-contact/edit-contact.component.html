
<section class="container border bg-light text-dark mt-5">
    <!-- <h2>Edit Contact {{user.name}}</h2> -->
    <form #myForm="ngForm" (ngSubmit)="editMyContact(myForm.value)">
        <div class="form-group">
            <input class="form-control p-2" placeholder="enter mobile" name="mobile" [(ngModel)]='user.mobile'>
        </div>
        <div class="form-group">
            <input class="form-control p-2" placeholder="enter phone" name="phone" [(ngModel)]='user.phone'>
        </div>
        <div class="form-group">
            <input class="form-control p-2" placeholder="enter address" name="address" [(ngModel)]='user.address'>
        </div>
       
        <div class="form-group">
            <button type="submit" class="btn btn-success">Update User</button>
        </div>
    </form>
</section>
